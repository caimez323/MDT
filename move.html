<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Déplacer Utilisateur</title>
</head>
<body>
  <h1>Déplacer Utilisateur vers un Salon Vocal</h1>
  <form id="moveForm">
    <label for="channelSelect">Sélectionnez un salon vocal :</label>
    <select id="channelSelect" name="channel" required></select>
    <br>
    <label for="userSelect">Sélectionnez un utilisateur :</label>
    <select id="userSelect" name="user" required></select>
    <br>
    <button type="submit">Déplacer</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Récupérer les salons vocaux
        const channelsResponse = await fetch('/api/voice-channels');
        const channels = await channelsResponse.json();
        const channelSelect = document.getElementById('channelSelect');

        channels.forEach(channel => {
          const option = document.createElement('option');
          option.value = channel.id;
          option.textContent = channel.name;
          channelSelect.appendChild(option);
        });

        // Récupérer les utilisateurs
        const usersResponse = await fetch('/api/users');
        const users = await usersResponse.json();
        const userSelect = document.getElementById('userSelect');

        users.forEach(user => {
          const option = document.createElement('option');
          option.value = user.id;
          option.textContent = user.username;
          userSelect.appendChild(option);
        });

        // Gestion du formulaire de déplacement
        document.getElementById('moveForm').addEventListener('submit', async (event) => {
          event.preventDefault();

          const channelId = channelSelect.value;
          const userId = userSelect.value;

          const response = await fetch('/api/move-user', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ channelId, userId })
          });

          if (response.ok) {
            console.log('Utilisateur déplacé avec succès');
          } else {
            console.log('Erreur lors du déplacement de l\'utilisateur');
          }
        });

      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
